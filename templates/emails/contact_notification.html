<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .content {
            padding: 20px 0;
        }

        .field {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .value {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        <div class="content">
            <div class="field">
                <span class="label">Name:</span>
                <div class="value">{{ data.first_name }} {{ data.last_name }}</div>
            </div>

            <div class="field">
                <span class="label">Email:</span>
                <div class="value"><a href="mailto:{{ data.email }}">{{ data.email }}</a></div>
            </div>

            <div class="field">
                <span class="label">Subject:</span>
                <div class="value">{{ data.subject }}</div>
            </div>

            <div class="field">
                <span class="label">Message:</span>
                <div class="value">{{ data.message|linebreaks }}</div>
            </div>
        </div>
    </div>
</body>

</html>
